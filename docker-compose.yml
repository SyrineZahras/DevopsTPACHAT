version: '3'
services:

  database:
    image: mysql:8
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tpachato
    ports:
      - 3306:3306
    networks:
      - devopstp

  spring-boot:
    image: muckydreamz/tpachatdevops
    container_name: spring
    ports:
      - 8089:8089
    depends_on:
      - database
    networks:
      - devopstp
    restart: on-failure
  
  angular:
    image: muckydreamz/devopsfront:13
    container_name: angular
    ports:
      - 88:88
    depends_on:
      - spring-boot
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://docker-mysql:3306/database?autoReconnect=true&useSSL=false   
    networks:
      - devopstp

networks:
  devopstp:
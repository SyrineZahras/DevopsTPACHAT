version: '3'
services:
  database:
    image: mysql:8
    container_name: mysql
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devopstpachat
    ports:
      - 3306:3306
    networks:
      - devopstp
  

  spring-boot:
    image: muckydreamz/tpachatdevops
    container_name: springg
    ports:
      - 8089:8089
    depends_on:
      - database
    networks:
      - devopstp
    environment:
     SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:mysql://mysql:$MYSQLDB_DOCKER_PORT/$MYSQLDB_DATABASE?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
            "spring.datasource.username" : "$MYSQLDB_USER",
            "spring.datasource.password" : "$MYSQLDB_ROOT_PASSWORD",
            "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
            "spring.jpa.hibernate.ddl-auto" : "update"
          }'
    restart: on-failure

networks:
  devopstp:
